<!DOCTYPE html>
<!-- Notes:
  1. Place different templates in different files or templateCache (http://learn.ionicframework.com/formulas/making-modals/ and http://ionicframework.com/docs/guide/building.html)
  2. Create hierarcy of templates and their URLs (http://learn.ionicframework.com/formulas/navigation-and-routing-part-1/ and http://learn.ionicframework.com/formulas/navigation-and-routing-part-2/). This tutorial also shows how to use the ion-back-button directive to easily add a back button.
  3. Use ionic-back-button directive to add back button as in point 2.
  4. Re-structure the app by creating controllers.js, services.js, and templates folder or according to the functionality (http://www.johnpapa.net/angular-growth-structure/).
-->
<html >
  <head>
    <meta charset="UTF-8">
    <title>Seerpod</title>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <html ng-app="seerpod"> 
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <title>Seerpod</title>
        <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet"/>
        <!--link href="index.css" rel="stylesheet"/-->
        <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
        <!--script src="app.js"></script-->
      </head>
 
      <body>
        <ion-tabs class="tabs-stable tabs-icon-top">
          <ion-tab title="Search" icon="ion-search" ui-sref="search">
            <ion-nav-view name="search"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Nearby Popular" icon="ion-heart" ui-sref="popular">
            <ion-nav-view name="popular"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Settings" icon="ion-gear-a" ui-sref="settings">
            <ion-nav-view name="settings"></ion-nav-view>
          </ion-tab>
        </ion-tabs> 
      </body>
       
    </html>
      <script src="js/index.js"></script>
      <script src="js/util.js"></script>
  </body>
</html>
