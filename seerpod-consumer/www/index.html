<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Seerpod</title>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <html ng-app="seerpod"> 
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <title>Seerpod</title>
        <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet"/>
        <!--link href="index.css" rel="stylesheet"/-->
        <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
        <!--script src="app.js"></script-->
      </head>
 
      <body>
        <ion-tabs class="tabs-stable tabs-icon-top">
          <ion-tab title="Search" icon="ion-search" ui-sref="search">
            <ion-nav-view name="search"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Nearby Popular" icon="ion-heart" ui-sref="popular">
            <ion-nav-view name="popular"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Settings" icon="ion-gear-a" ui-sref="settings">
            <ion-nav-view name="settings"></ion-nav-view>
          </ion-tab>
        </ion-tabs>
        
        <script id="search.html" type="text/ng-template">
          <ion-header-bar class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
              <i class="icon ion-navigate placeholder-icon"></i>
              <input id="autocomplete" name="user-address" type="search" class="form-control"
placeholder="Enter a street address" ng-model="store.name" />
              <!--a href='#' ng-click='searchStoreDB()' class="icon ion-ios-search placeholder-icon"></a-->
              <button class="button button-clear" ng-click="searchStoreDB()">
                <i class="icon ion-ios-search placeholder-icon"></i>
              </button>
            </div>
            <!--button class="button button-clear" ng-click="searchStoreDB()">
              <i class="icon ion-ios-search placeholder-icon"></i>
            </button-->
            <button class="button">
              <i class="icon ion-close-round placeholder-icon"></i>
            </button>
            <span></span>
            <button class="button">
              <i class="icon ion-funnel placeholder-icon"></i>
            </button>
          </ion-header-bar>

          <ion-content>
            <ion-list>
              <div class="list">
                <a ng-repeat="store in stores" href="#/store/{{store.id}}" class="item item-thumbnail-left">
                  <img ng-src="{{store.img}}" onerror="this.src = 'https://www.ginesisnatural.com/images/no_image.jpg';">
                  <h2>{{store.name}}</h2>
                  <h4>{{store.location}}</h4>
                  <h5 class="progress-bar-value" style="margin-left:20px;">{{store.occupancy_percent}}% full</h5>
                  <progress value="{{store.occupancy_percent}}" max="100"></progress>
                </a>
              </div>
            </ion-list>
          </ion-content>
        </script>  
        
        <script id="detail.html" type="text/ng-template">
          <ion-header-bar class="bar bar-header bar-stable">
            <a class="button icon-left ion-chevron-left button-clear" ui-sref="search"></a>
            <h1 class="title">Restaurant Details</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list card">

              <div class="item item-avatar">
                <img src="http://files.softicons.com/download/object-icons/movies-icons-by-pinchodesigns/png/32x32/movie.png">
                <h2>{{store.name}}</h2>
                <p>{{store.location}}</p>
                <h5 class="progress-bar-value" style="margin-left:20px;">{{store.occupancy_percent}}% full</h5>
                <progress value="{{store.occupancy_percent}}" max="100"></progress>
              </div>

              <div class="item item-image">
                <img ng-src="{{store.img}}" width="200px" />
              </div>

            </div>
          </ion-content>
        </script>

        <script id="popular.html" type="text/ng-template">
          <ion-header-bar class="bar bar-header bar-stable">
            <h1 class="title">Nearby Popular Restaurants</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list">
              <a ng-repeat="store in stores" href="#/store/{{store.id}}" class="item item-thumbnail-left">
                <img ng-src="{{store.img}}" onerror="this.src = 'https://www.ginesisnatural.com/images/no_image.jpg';">
                <h2>{{store.name}}</h2>
                <h4>{{store.location}}</h4>
                <h5 class="progress-bar-value" style="margin-left:20px;">{{store.occupancy_percent}}% full</h5>
                <progress value="{{store.occupancy_percent}}" max="100"></progress>
              </a>
            </div>
          </ion-content>
        </script>

        <script id="settings.html" type="text/ng-template">
          <ion-header-bar class="bar bar-header bar-stable">
            <h1 class="title">Settings</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list card">
              <a class="item" href="#">
                Settings come here
              </a>
            </div>
          </ion-content>
        </script>
        
      </body>
       
    </html>
      <script src="js/index.js"></script>
      <script src="js/util.js"></script>
  </body>
</html>
