<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Seerpod</title>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <html ng-app="seerpod"> 
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <title>Seerpod</title>
        <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet"/>
        <!--link href="index.css" rel="stylesheet"/-->
        <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
        <!--script src="app.js"></script-->
      </head>
 
      <body>
        <ion-tabs class="tabs-stable">
          <ion-tab icon="ion-search" ui-sref="search">
            <ion-nav-view name="search"></ion-nav-view>
          </ion-tab>
          <ion-tab icon="ion-heart" ui-sref="favorites">
            <ion-nav-view name="favorites"></ion-nav-view>
          </ion-tab>
          <ion-tab icon="ion-gear-a" ui-sref="settings">
            <ion-nav-view name="settings"></ion-nav-view>
          </ion-tab>
        </ion-tabs>
        
        <script id="search.html" type="text/ng-template">
          <ion-header-bar class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
              <i class="icon ion-navigate placeholder-icon"></i>
              <input type="search" placeholder="Search restaurants in your location" ng-model="movie.name" ng-change="searchMovieDB()">
              <i class="icon ion-ios-search placeholder-icon"></i>
            </label>
            <button class="button">
              <i class="icon ion-close-round placeholder-icon"></i>
            </button>
            <span></span>
            <button class="button">
              <i class="icon ion-funnel placeholder-icon"></i>
            </button>
          </ion-header-bar>

          <ion-content>
            <ion-list>
              <div class="list">

                <a ng-repeat="movie in movies" href="#/movie/{{movie.id}}" class="item item-thumbnail-left">
                  <img ng-src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" onerror="this.src = 'https://www.ginesisnatural.com/images/no_image.jpg';">
                  <h2>{{movie.original_title}}</h2>
                  <h4>{{movie.release_date}}</h4>
                </a>

              </div>
            </ion-list>
          </ion-content>
        </script>  
        
        <script id="detail.html" type="text/ng-template">
          <ion-header-bar class="bar bar-header bar-stable">
            <a class="button icon-left ion-chevron-left button-clear" ui-sref="search"></a>
            <h1 class="title">Restaurant Details</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list card">

              <div class="item item-avatar">
                <img src="http://files.softicons.com/download/object-icons/movies-icons-by-pinchodesigns/png/32x32/Movie.png">
                <h2>{{movie.original_title}}</h2>
                <p>{{movie.release_date}}</p>
              </div>

              <div class="item item-image">
                <img ng-src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" width="200px" />
              </div>

              <a class="item" href="#">
                Average Vote: <strong>{{movie.vote_average}}</strong> (Votes: {{movie.vote_count}})
              </a>

            </div>
          </ion-content>
        </script>

        <script id="favorites.html" type="text/ng-template">
          <ion-header-bar class="bar bar-header bar-stable">
            <h1 class="title">Favorite Restaurants</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list card">
              <a class="item" href="#">
                List of favorite restaurants
              </a>
            </div>
          </ion-content>
        </script>

        <script id="settings.html" type="text/ng-template">
          <ion-header-bar class="bar bar-header bar-stable">
            <h1 class="title">Settings</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list card">
              <a class="item" href="#">
                Settings come here
              </a>
            </div>
          </ion-content>
        </script>
        
      </body>
       
    </html>
      <script src="js/index.js"></script>
  </body>
</html>
